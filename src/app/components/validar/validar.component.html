<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" (submit)="validate()">
      <div class="form-group">
        <label for="inputCpf" class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCpf" [(ngModel)]="cpf" name="cpf" placeholder="Informe o CPF" appCpfMask>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!isValidForm()">Validar</button>
        </div>
      </div>
    </form>

    <div *ngIf="error == true" class="alert alert-danger alert-dismissible fade in" role=alert>
      <button type=button class=close aria-label=Close (click)="closeError()">
        <span aria-hidden=true>&times;</span>
      </button>
      <strong>Erro!</strong> CPF inválido. </div>

      <div class="alert alert-success alert-dismissible fade in" role=alert>
        <button type=button class=close aria-label=Close (click)="closeSuccess()">
          <span aria-hidden=true>&times;</span>
        </button>
        <strong>Sucesso!</strong> CPF válido. </div>
  </div>
</div>

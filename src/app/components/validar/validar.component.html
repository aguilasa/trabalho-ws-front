<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" (submit)="validar()">
      <div class="form-group">
        <label for="inputCpf" class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCpf" [(ngModel)]="cpf" name="cpf" placeholder="Informe o CPF" appCpfMask>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!isValidForm()">Validar</button>
          <button class="btn btn-default" (click)="outro()">Outro</button>
        </div>
      </div>
    </form>

    <div id="erro" class="alert alert-danger alert-dismissible fade in" role=alert>
      <button type=button class=close data-dismiss=alert aria-label=Close>
        <span aria-hidden=true>&times;</span>
      </button>
      <strong>Erro!</strong> CPF inv√°lido. </div>
  </div>
</div>
